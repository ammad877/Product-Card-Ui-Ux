<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="content-1">
                <div class="logo-img">
                    <img src="./images/logo.png" alt="" srcset="">
                </div>
                <div class="content-1-descreption">
                    <h5>Mens Running Shoes</h5>
                    <h2>Nike Epic React Flyknite</h2>
                </div>                              
            </div>
            <div class="img-content">
                <div class="circle-effect"></div>
                <img src="./images/shoes.png" alt="" srcset="">
            </div>
            <div class="content-2">
                <div class="content-2-descreption">
                    <div class="price">
                    <h1>$ 2010.91</h1>
                    <p>The Nike Epic React Flynkit Mens's Running Shoes provides crazy comfort that lasts as long as you can
                        run</p>
                    </div>
                    <div class="color">
                        <h3>Color</h3>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</body>

</html>
